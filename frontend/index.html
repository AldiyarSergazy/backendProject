<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"</script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>site</title>
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="https://naruto.fandom.com/ru/wiki/%D0%9A%D0%BB%D0%B0%D0%BD_%D0%A3%D1%87%D0%B8%D1%85%D0%B0">Учиха</a></li>
                <li><a href="https://naruto.fandom.com/ru/wiki/%D0%9A%D0%BB%D0%B0%D0%BD_%D0%A1%D0%B5%D0%BD%D0%B4%D0%B6%D1%83">Сенджу</a></li>
                <li><a href="https://naruto.fandom.com/ru/wiki/%D0%9A%D0%BB%D0%B0%D0%BD_%D0%9E%D0%BE%D1%86%D1%83%D1%86%D1%83%D0%BA%D0%B8">Оцуцуки</a></li>
            </ul>
        </nav>
    </div>

    <div id="people">
        <div class="person" v-for="(result,index) in results">
            <a href="#">
                <img :src="result.avatar" v-bind:alt="results">
                <p> Rank: {{ result.rank }} </p>
                <p> Name: {{ result.first_name }} {{ result.last_name }} </p>
            </a>
            <input v-on:click="del(index)" type="button" value="delete" class="btn">
        </div>

    <div class="sezon">
        <table id="sborder"> 
            <tr>
                <th> Список серии </th>
            </tr>

            <tr>
                <td> Сезон 1 - 220 серии </td>
            </tr>

            <tr>
                <td> Сезон 2 - 500 серии </td>
            </tr>

            <tr>
                <td> Сезон 3 - 181 серии  </td>
            </tr>

            <tr>
                <td> Фильмы - 11 фильмов </td>
            </tr>

            <tr>
                <td> OVA - 35 OVA </td>
            </tr>

            <tr>
                <td> Чиби - 51 серия </td>
            </tr>
          </table>
         
    </div>

    <div class="block">
        <form id="form">
            <p>Name:</p>
            <input v-model="n_object.first_name" placeholder=" ">

            <p>Surname:</p> 
            <input v-model="n_object.last_name" placeholder=" ">

            <p>Rank:</p>
            <input v-model="n_object.rank" placeholder=" ">

            <p>Image:</p>
            <input v-model="n_object.avatar" placeholder=" ">
            <div>
                <button v-on:click="postttt">click</button>
            </div>
            
        </form>
        

        <!-- <div class="button" v-on:click="">
            <label class="qwe"><input id="button" form="form" type="submit">Добавить игрока</label>
        </div> -->
    </div>
</div>
    <script src="java.js"></script>
</body>

</html>
